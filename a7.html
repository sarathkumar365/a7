<html>
    <head>
        <title>Table Generator</title>
    </head>
    <body>
        <font size="8" color="green">Final test lab</font><br><br>
        Number of rows: <input type="text" id="rowsInput" /><br><br>
        Number of cols: <input type="text" id="colsInput" /><br><br>
        
        <button id="b1" onclick="generateTable()">Generate Table</button><br><br>
        
        <button id="b2" onclick="addColumn()">Add Column</button>
        
        <button id="b3" onclick="addRow()">Add Row</button>

        <!--  a div to hold the table -->
        <div id="tableContainer"></div>
            
        <script language="javascript">
            // tableContainer at the beginning
            var tableContainer = document.getElementById('tableContainer');
            
            //  generate the initial table
            function generateTable() {
                var rows = parseInt(document.getElementById('rowsInput').value, 10);
                var cols = parseInt(document.getElementById('colsInput').value, 10);

                // Create a table
                var table = document.createElement('table');

                // Create rows and cells
                for (var i = 0; i < rows; i++) {
                    var row = table.insertRow(i);
                    for (var j = 0; j < cols; j++) {
                        var cell = row.insertCell(j);
                        cell.innerHTML = 'Row ' + (i + 1) + ', Col ' + (j + 1);
                    }
                }

                // append the table to the container
                tableContainer.innerHTML = '';
                tableContainer.appendChild(table);
            }

            // add a row to the table
            function addRow() {
                var table = document.querySelector('table');
                if (table) {
                    var newRow = table.insertRow(table.rows.length);
                    for (var i = 0; i < table.rows[0].cells.length; i++) {
                        var cell = newRow.insertCell(i);
                        cell.innerHTML = 'New Row';
                    }
                }
            }

            //  add a column to the table
            function addColumn() {
                var table = document.querySelector('table');
                if (table) {
                    for (var i = 0; i < table.rows.length; i++) {
                        var cell = table.rows[i].insertCell(table.rows[i].cells.length);
                        cell.innerHTML = 'New Col';
                    }
                }
            }
        </script>
    </body>
</html>
